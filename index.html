<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <meta
      name="Project Spring 4"
      content="Pablo Cesar Rodriguez's Project at Practicum"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pablo César Rodríguez Vargas" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="logo"
          src="images/around_us_logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Profile Avatar Image"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name-text">Jacques Cousteau</h1>
            </div>
            <button
              type="button"
              aria-label="Edit Profile"
              class="profile__edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add Photo Card"
            class="profile__add"
          ></button>
        </section>

        <section class="photo-cards">
          <ul class="photo-cards__group">
            <li class="photo-card">
              <img
                class="photo-card__image"
                src="./images/valle_yosemite.jpg"
                alt="Yosemite Valley"
              />
              <div class="photo-card__info">
                <h2 class="photo-card__title">Valle de Yosemite</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="photo-card__heart"
                ></button>
              </div>
            </li>
            <li class="photo-card">
              <img
                class="photo-card__image"
                src="./images/lago_louise.jpg"
                alt="Lake Louise"
              />
              <div class="photo-card__info">
                <h2 class="photo-card__title">Lago Louise</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="photo-card__heart"
                ></button>
              </div>
            </li>
            <li class="photo-card">
              <img
                class="photo-card__image"
                src="./images/montana_calvas.jpg"
                alt="Bald Mountains"
              />
              <div class="photo-card__info">
                <h2 class="photo-card__title">Montañas Calvas</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="photo-card__heart"
                ></button>
              </div>
            </li>
            <li class="photo-card">
              <img
                class="photo-card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="photo-card__info">
                <h2 class="photo-card__title">Latemar</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="photo-card__heart"
                ></button>
              </div>
            </li>
            <li class="photo-card">
              <img
                class="photo-card__image"
                src="./images/vanoise_national_park.jpg"
                alt="Vanoise National Park"
              />
              <div class="photo-card__info">
                <h2 class="photo-card__title">Vanoise National Park</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="photo-card__heart"
                ></button>
              </div>
            </li>
            <li class="photo-card">
              <img
                class="photo-card__image"
                src="./images/lago_di_braies.jpg"
                alt="Lago di Braies"
              />
              <div class="photo-card__info">
                <h2 class="photo-card__title">Lago di Braies</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="photo-card__heart"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Alrededor de los EEUU</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Edit profile</h3>
        <button type="button" aria-label="Close" class="popup__close"></button>
        <form class="form__profile-edit" name="editProfile">
          <input
            aria-label="Name"
            type="text"
            class="form__input form__input_type_name"
            name="profileName"
            value="Jacques Cousteau"
            placeholder="Name"
            required
          />
          <input
            aria-label="About me"
            type="text"
            class="form__input form__input_type_description"
            name="profileAboutMe"
            value="Explorer"
            placeholder="About me"
            required
          />
          <button type="submit" class="form__submit">Guardar</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
