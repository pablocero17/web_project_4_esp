<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Project Spring 4"
      content="Pablo Cesar Rodriguez's Project at Practicum"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pablo César Rodríguez Vargas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./root/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/title.svg" alt="" class="header__title" />
        <img src="./images/line.svg" alt="" class="header__line" />
      </header>

      <section class="profile">
        <img
          src="./images/profile.jpg"
          alt="Profile Photo"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__content">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <img
              src="./images/edit_button.svg"
              alt="edit info"
              class="profile__edit"
            />
          </div>

          <h3 class="profile__skill">Explorador</h3>
        </div>

        <img
          src="./images/add_button.svg"
          alt="Add profile"
          class="profile__add"
        />
      </section>

      <section class="elements">
        <div class="elements__card">
          <img
            src="./images/valle_yosemite.jpg"
            alt="Valle de Yosemite"
            class="elements__image"
          />
          <div class="elements__content">
            <h3 class="elements__title">Valle de Yosemite</h3>
            <div class="elements__like-icon"></div>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/lago_louise.jpg"
            alt="Lago Louse"
            class="elements__image"
          />
          <div class="elements__content">
            <h3 class="elements__title">Lago Louise</h3>
            <div class="elements__like-icon"></div>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/montana_calvas.jpg"
            alt="Montañas Calvas"
            class="elements__image"
          />
          <div class="elements__content">
            <h3 class="elements__title">Montañas Calvas</h3>
            <div class="elements__like-icon"></div>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/latemar.jpg"
            alt="Latemar"
            class="elements__image"
          />
          <div class="elements__content">
            <h3 class="elements__title">Latemar</h3>
            <div class="elements__like-icon"></div>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/vanoise_nationa.jpg"
            alt="Vanoise Nationa"
            class="elements__image"
          />
          <div class="elements__content">
            <h3 class="elements__title">Vanoise Nationa...</h3>
            <div class="elements__like-icon"></div>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/lago_di_braies.jpg"
            alt="Lago di Braies"
            class="elements__image"
          />
          <div class="elements__content">
            <h3 class="elements__title">Lago di Braies</h3>
            <div class="elements__like-icon"></div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Alrededor de los EEUU</p>
      </footer>
    </div>
    <script src="./root/script.js"></script>
  </body>
</html>
