<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Project Spring 4"
      content="Pablo Cesar Rodriguez's Project at Practicum"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pablo César Rodríguez Vargas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="logo"
          src="./images/around_us_logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile.jpg"
            alt="Profile Avatar Image"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name-text">Jacques Cousteau</h2>
            </div>
            <button
              type="button"
              aria-label="Edit Profile"
              class="profile__edit"
            ></button>
            <h3 class="profile__description">Explorador</h3>
          </div>
          <button
            type="button"
            aria-label="Add Photo Card"
            class="profile__add"
          ></button>
        </section>

        <section class="elements">
          <div class="elements__card">
            <img
              src="./images/valle_yosemite.jpg"
              alt="Valle de Yosemite"
              class="elements__image"
            />
            <div class="elements__content">
              <h3 class="elements__title">Valle de Yosemite</h3>
              <div class="elements__like-icon"></div>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/lago_louise.jpg"
              alt="Lago Louse"
              class="elements__image"
            />
            <div class="elements__content">
              <h3 class="elements__title">Lago Louise</h3>
              <div class="elements__like-icon"></div>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/montana_calvas.jpg"
              alt="Montañas Calvas"
              class="elements__image"
            />
            <div class="elements__content">
              <h3 class="elements__title">Montañas Calvas</h3>
              <div class="elements__like-icon"></div>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/latemar.jpg"
              alt="Latemar"
              class="elements__image"
            />
            <div class="elements__content">
              <h3 class="elements__title">Latemar</h3>
              <div class="elements__like-icon"></div>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/vanoise_nationa.jpg"
              alt="Vanoise Nationa"
              class="elements__image"
            />
            <div class="elements__content">
              <h3 class="elements__title">Vanoise Nationa...</h3>
              <div class="elements__like-icon"></div>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/lago_di_braies.jpg"
              alt="Lago di Braies"
              class="elements__image"
            />
            <div class="elements__content">
              <h3 class="elements__title">Lago di Braies</h3>
              <div class="elements__like-icon"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Alrededor de los EEUU</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
