<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="Project Spring 5" content="Pablo Cesar Rodriguez's Project at Practicum" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pablo César Rodríguez Vargas" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="logo" src="images/around_us_logo.svg" alt="Around the U.S. Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Profile Avatar Image" />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name-text">Jacques Cousteau</h1>
            </div>
            <button class="profile__edit" type="button" aria-label="Editar perfil"></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add" type="button" aria-label="Agregar Foto"></button>
        </section>
        <section class="photo-cards">
          <ul class="photo-cards__group"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Alrededor de los EEUU</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container form">
        <h3 class="popup__title">Editar perfil</h3>
        <button type="button" aria-label="Close" class="popup__close"></button>
        <form class="form__profile-edit" name="editProfile">
          <input aria-label="Nombre" type="text" class="form__input form__input_type_name" name="profileName" value="Jacques Cousteau" placeholder="Nombre" minlength="2" maxlength="40" required />
          <input aria-label="Acerca de mí" type="text" class="form__input form__input_type_description" name="profileAboutMe" value="Explorer" placeholder="Acerca de mí" minlength="2" maxlength="200" required />
          <button type="submit" class="form__submit">Guardar</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container form">
        <h3 class="popup__title">Nuevo lugar</h3>
        <button type="button" aria-label="Close" class="popup__close"></button>
        <form class="form__add-card" name="addCard">
          <input aria-label="Título" type="text" class="form__input form__input_type_card-title" name="newCardTitle" placeholder="Título" minlength="1" maxlength="30" required />
          <input aria-label="Enlace a la imagen" type="url" class="form__input form__input_type_url" name="newCardImage" placeholder="Enlace a la imagen" required />
          <button type="submit" class="form__submit">Crear</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_figure">
        <button class="popup__close" type="button" aria-label="Close"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="link" alt="name" />
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      </div>
    </div>
    <template class="photo-card-template">
      <li class="photo-card">
        <button class="photo-card__delete-button" type="button" aria-label="Delete"></button>
        <img class="photo-card__image" src="link" alt="name" />
        <div class="photo-card__info">
          <h2 class="photo-card__title"></h2>
          <button class="photo-card__heart" type="button" aria-label="Like"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
