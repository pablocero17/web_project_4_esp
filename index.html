<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Project Spring 4"
      content="Pablo Cesar Rodriguez's Project at Practicum"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./root/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/title.svg" alt="" class="header__title" />
        <img src="./images/line.svg" alt="" class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile.png"
            alt="Profile Photo"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__skill">Explorador</h3>
          </div>
          <img
            src="./images/edit_button.svg"
            alt="edit info"
            class="profile__edit"
          />
          <img
            src="./images/add_button.svg"
            alt="Add profile"
            class="profile__add"
          />
        </section>

        <section class="elements"></section>
      </main>
    </div>
    <script src="./root/script.js"></script>
  </body>
